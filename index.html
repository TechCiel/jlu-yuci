<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>吉林大学浴池预约不上</title>
        <style>
        body {
            text-align: center;
            font: Arial;
        }
        </style>
    </head>
    <body>
		<h1>吉林大学浴池预约不上？</h1>
		<p style="color:red">郑重声明：本项目仅供网页设计研究使用，如擅作他用造成后果，本站不承担任何责任。</p>
		<form action="yuci.html" method="GET">
			<input name="name" placeholder="姓名"><br>
			<input name="phone" placeholder="手机"><br>
			<input name="no" placeholder="学号"><br>
			<select name="gender">
				<option value="Attack Helicopter">请选择性别</option>
				<option value="男">男</option>
				<option value="女">女</option>
			</select>
			<select name="facility">
				<option value="任意浴池">请选择浴池</option>
				<option value="南区浴池">南区浴池</option>
				<option value="大学城浴池">大学城浴池</option>
				<option value="南岭浴池">南岭浴池</option>
				<option value="南湖浴池">南湖浴池</option>
				<option value="新民浴池">新民浴池</option>
				<option value="朝阳浴池">朝阳浴池</option>
				<option value="西区浴池">西区浴池</option>
				<option value="基础园区浴池">基础园区浴池</option>
			</select>
			<p>日期和时间将自动匹配当前时间段。</p>
			<p>可以收藏稍后打开的页面持续使用。</p>
			<input type="submit" value="预约成功！">
		</form>
    </body>
</html>
